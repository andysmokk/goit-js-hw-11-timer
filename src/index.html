<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Remained until the end of summer:</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value days" data-value="days">11</span>
        <p class="label days_text">Days</p>
      </div>

      <div class="seperator">:</div>
      <div class="field">
        <span class="value hours" data-value="hours">11</span>
        <p class="label hours_text">Hours</p>
      </div>

      <div class="seperator">:</div>
      <div class="field">
        <span class="value minutes" data-value="mins">11</span>
        <p class="label minutes_text">Minutes</p>
      </div>

      <div class="seperator">:</div>
      <div class="field">
        <span class="value seconds" data-value="secs">11</span>
        <p class="label seconds_text">Seconds</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
